<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maze Runner</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      overflow: hidden;
    }
    #info {
      margin-top: 10px;
      font-size: 1.2em;
    }
    #maze {
      display: grid;
      margin: 20px auto;
      touch-action: none;
    }
    .cell {
      box-sizing: border-box;
      border: 1px solid #222;
    }
    .wall {
      background: #333;
    }
    .start {
      background: green;
    }
    .end {
      background: red;
    }
    .player {
      background: yellow;
    }
  </style>
</head>
<body>
  <h1>Maze Runner</h1>
  <div id="info">Level: 1</div>
  <div id="maze"></div>

  <script src="main.js"></script>
</body>
</html>
