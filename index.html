<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Labyrinth Tycoon</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <!-- Code-Eingabe -->
    <div id="codeScreen" class="screen">
      <h1>Labyrinth Tycoon</h1>
      <p>Gib deinen Account-Code ein:</p>
      <input type="text" id="codeInput" placeholder="z.‚ÄØB. LAB-1234-ABCD" maxlength="20"/>
      <button onclick="enterCode()">Los geht's</button>
    </div>

    <!-- Hauptmen√º -->
    <div id="mainMenu" class="screen hidden">
      <h2>Willkommen, <span id="codeDisplay"></span></h2>
      <button onclick="startGame()">Spiel starten</button>
      <button onclick="showStats()">Statistiken</button>
      <button onclick="showMazeBuilder()">Maze Baumeister üß±</button>
      <button onclick="changeDevice()">Ger√§t √§ndern</button>
    </div>

    <!-- Spielfeld -->
    <div id="gameScreen" class="screen hidden">
      <div id="mazeContainer"></div>
      <div id="gameUI">
        <p>Punkte: <span id="scoreDisplay">0</span></p>
        <p id="bonusInfo"></p>
        <button onclick="backToMenu()">Zur√ºck</button>
      </div>
    </div>

    <!-- Statistiken -->
    <div id="statsScreen" class="screen hidden">
      <h2>Statistiken</h2>
      <ul>
        <li>Punkte: <span id="statsPoints">0</span></li>
        <li>Gr√∂√ütes Labyrinth: <span id="statsSize">5√ó5</span></li>
        <li>Gel√∂ste Labyrinthe: <span id="statsSolved">0</span></li>

        <li>Durchschnittliche Zeit: <span id="statsAvgTime">0s</span></li>
        <li>Ger√§t: <span id="statsDevice">PC</span></li>
      </ul>
      <button onclick="backToMenu()">Zur√ºck</button>
    </div>

    <!-- Maze Baumeister -->
    <div id="builderScreen" class="screen hidden">
      <h2>Maze Baumeister üß±</h2>
      <div id="builderControls">
        <button onclick="saveMaze()">Maze speichern</button>
        <button onclick="loadMaze()">Maze spielen</button>
        <input type="text" id="mazeCodeInput" placeholder="MAZE-XXXX"/>
        <button onclick="backToMenu()">Zur√ºck</button>
      </div>
      <div id="builderGrid"></div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
