<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Labyrinth-Tycoon</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Hauptmenü -->
  <section id="menuScreen">
    <h1>Maze-Baumeister</h1>
    <button id="btnStartGame" class="btn">Neues Spiel starten</button>
    <button id="btnMazeBuilder" class="btn">Maze-Baumeister öffnen</button>
    <button id="btnShowStats" class="btn">Statistiken anzeigen</button>
  </section>

  <!-- Spielbereich -->
  <section id="gameScreen" style="display:none">
    <h2>Spiel läuft</h2>
    <div id="pointsDisplay">Punkte: 0</div>
    <div id="mazeContainer" class="maze-grid"></div>
    <button id="btnBackFromGame" class="btn back-btn">Zurück zum Menü</button>
  </section>

  <!-- Statistikbereich -->
  <section id="statsScreen" style="display:none">
    <h2>Statistiken</h2>
    <p>Hier könnten weitere Statistiken angezeigt werden.</p>
    <button id="btnBackFromStats" class="btn back-btn">Zurück zum Menü</button>
  </section>

  <!-- Maze-Baumeister -->
  <section id="builderScreen" style="display:none">
    <h2>Maze-Baumeister</h2>
    <p>Klicke Zellen an, um Wände zu entfernen oder hinzuzufügen. Start (grün) und Ziel (rot) sind fix.</p>
    <div id="mazeBuilderGrid" class="maze-grid"></div>
    <button id="mazeBuilderStart" class="btn">Maze starten</button>
    <button id="btnBackFromBuilder" class="btn back-btn">Zurück zum Menü</button>
  </section>

  <!-- Geräteeinstellung -->
  <section id="deviceSection" style="position:fixed; bottom:10px; right:10px;">
    <label for="deviceSelect">Gerätetyp:</label>
    <select id="deviceSelect">
      <option value="auto" selected>Automatisch</option>
      <option value="mobile">Mobil</option>
      <option value="desktop">Desktop</option>
    </select>
  </section>

  <script src="main.js"></script>
</body>
</html>
